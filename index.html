<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Work Hours Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Work Hours Calculator</h2>
        <div class="form-group">
            <label for="hoursWorked">Hours Worked This Week:</label>
            <input type="text" id="hoursWorked" placeholder="e.g., 55.5 or 55h 30m" required> 
        </div>
        
        <div class="form-group">
            <label for="startTime">Today's Start Time (24-hour):</label>
            <input type="time" id="startTime" required>
        </div>
        
        <div class="form-group">
            <label><input type="checkbox" id="lunchBreak"> Add 30-minute lunch break (not counted in work hours)</label>
        </div>
        
        <div class="form-group buffer">
            <fieldset>
                <legend>Add Buffer?</legend>
                <label><input type="radio" name="buffer" value="yes"> Yes, add 5 minutes buffer</label>
                <label><input type="radio" name="buffer" value="no" checked> No buffer</label>
            </fieldset>
        </div>
        
        <button onclick="calculateClockOutTime()">Calculate Clock Out Time</button>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
