<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatum's Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="darkModeToggle" />
        <div class="slider round"></div>
    </label>
    <em>Enable Dark Mode!</em>
    </div>

    <div class="container">
        <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> Tatum's Time Calculator</h2>
        
        <div class="form-group">
            <label for="hoursWorked">Hours Worked This Week:</label>
            <input type="text" id="hoursWorked" placeholder="e.g., 55.5 or 55h 30m" required>
        </div>
        
        <div class="form-group">
            <label for="startTime">Today's Start Time (24-hour):</label>
            <input type="time" id="startTime" required>
        </div>
        
        <!-- Grouped Options -->
        <div class="form-group options">
            <fieldset>
                <legend>Options:</legend>
                <label><input type="checkbox" id="lunchBreak"> Add 30-minute lunch break (not counted in work hours)</label>
                <label><input type="checkbox" id="addBuffer"> Add 5-minute buffer</label>
            </fieldset>
        </div>
        
        <button onclick="calculateClockOutTime()">Calculate Clock Out Time</button>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
